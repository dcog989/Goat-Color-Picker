<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Color Picker</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="GoatColorPicker.css">
</head>

<body>
    <h1 id="mainHeader">
        <span class="block-letter">G</span><span class="block-letter">O</span><span class="block-letter">A</span><span class="block-letter">T</span>
        <span class="block-letter">C</span><span class="block-letter">O</span><span class="block-letter">L</span><span class="block-letter">O</span><span class="block-letter">R</span>
        <span class="block-letter">P</span><span class="block-letter">I</span><span class="block-letter">C</span><span class="block-letter">K</span><span class="block-letter">E</span><span class="block-letter">R</span>
    </h1>

    <div class="main-content-wrapper">
        <div id="controlPanel">
            <div class="color-input-container">
                <label for="colorInput">Your Color:</label>
                <input type="text" id="colorInput" placeholder="...enter a color...">
                <div id="mainColorDraggable" draggable="true" title="Drag this color"></div>
            </div>

            <div class="slider-container">
                <label for="hue">Hue:</label>
                <input type="range" id="hue" min="0" max="360" value="180">
                <input type="number" id="hueValueInput" class="value-input" min="0" max="360" value="180" aria-label="Hue value" aria-controls="hue">
                <span class="unit-display">Â°</span>
            </div>
            <div class="slider-container">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" class="dynamic-gradient-slider" min="0" max="100" value="75">
                <input type="number" id="saturationValueInput" class="value-input" min="0" max="100" value="75" aria-label="Saturation value" aria-controls="saturation">
                <span class="unit-display">%</span>
            </div>
            <div class="slider-container">
                <label for="lightness">Lightness:</label>
                <input type="range" id="lightness" class="dynamic-gradient-slider" min="0" max="100" value="60">
                <input type="number" id="lightnessValueInput" class="value-input" min="0" max="100" value="60" aria-label="Lightness value" aria-controls="lightness">
                <span class="unit-display">%</span>
            </div>
            <div class="slider-container">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" min="0" max="100" value="100">
                <input type="number" id="opacityValueInput" class="value-input" min="0" max="100" value="100" aria-label="Opacity value" aria-controls="opacity">
                <span class="unit-display">%</span>
            </div>

            <div id="colorOutput">
                <div class="output-line"><strong>HEX:</strong> <span id="goatHexOutput"></span><button class="copy-btn animated-button" data-target="goatHexOutput" title="Copy HEX"><svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg><span class="visually-hidden">Copy HEX Color</span></button></div>
                <div class="output-line"><strong>HSL:</strong> <span id="goatHslOutput"></span><button class="copy-btn animated-button" data-target="goatHslOutput" title="Copy HSL"><svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg><span class="visually-hidden">Copy HSL Color</span></button></div>
                <div class="output-line"><strong>RGB:</strong> <span id="goatRgbOutput"></span><button class="copy-btn animated-button" data-target="goatRgbOutput" title="Copy RGB"><svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg><span class="visually-hidden">Copy RGB Color</span></button></div>
                <div class="output-line"><strong>OKLCH:</strong> <span id="goatOklchOutput"></span><button class="copy-btn animated-button" data-target="goatOklchOutput" title="Copy OKLCH"><svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg><span class="visually-hidden">Copy OKLCH Color</span></button></div>
            </div>
        </div>

        <div class="side-panels-column">
            <div id="colorTheoryPanel">
                <h2>Color Theory</h2>
                <div class="theory-controls">
                    <label for="harmonySelect" class="visually-hidden">Select Color Harmony</label>
                    <select id="harmonySelect">
                        <option value="analogous" selected>Analogous</option>
                        <option value="complementary">Complementary</option>
                        <option value="monochromatic">Monochromatic</option>
                        <option value="split-complementary">Split-Complementary</option>
                        <option value="tetradic">Tetradic (Rectangular)</option>
                        <option value="triadic">Triadic</option>
                    </select>
                    <button id="copyTheoryToPaintboxBtn" class="animated-button">Add colors to Paintbox</button>
                </div>
                <div id="paletteSwatches" aria-live="polite"></div>
            </div>

            <div id="paintboxPanel">
                <h2>Paintbox</h2>
                <div id="paintboxGrid"></div>
                <div id="paintboxControls">
                    <div id="paintboxBin" title="Drag here to remove color. Click to activate clear mode." role="button" tabindex="0" aria-label="Paintbox Bin: Drag color here to remove or click to activate clear mode">
                        <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12l1.41 1.41L13.41 14l2.12 2.12l-1.41 1.41L12 15.41l-2.12 2.12l-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z" />
                        </svg>
                    </div>
                    <button id="exportPaintboxBtn" class="animated-button">Copy as CSS Variables</button>
                </div>
            </div>
        </div>
    </div>

    <script src="GoatColorToolbox.js"></script>
    <script src="GoatColorPicker.js"></script>

</body>

</html>
